<section class="card_container">
    <div class="card" *ngFor="let badge of badges; let index = index">
      <div [ngClass]="!badge.gotIt ? 'grey' : 'infos_container' " class="infos_container">
        <div class="image">
          <img class="image_{{badge.name}}" (click)="badge.gotIt && turnBadge(index)"
            [ngClass]="{'flip-vertical-right':index == selectedBadge}" [src]="badge.image_link" [alt]="badge.name">
          <div class="back_infos" [ngClass]="index == selectedBadge ? 'show, flip-vertical-right' : 'hidden' ">
            Obtenu le {{ matchingResult[index]?.obtention_date | date }} <!-- Update here -->
            <br>
            Badge nÂ° {{ matchingResult[index]?.obtention_number }}/{{ badges.length }}
          </div>
        </div>
        <div class="description">
          {{ badge.description }}
        </div>
      </div>
    </div>
  </section>
