<div class="container">
  <header class="header">
    <div class="header-left">
      <h1>{{ this.userPseudo }}</h1>
    </div>
    <div class="header-right">
      <button type="submit" class="button-deconnexion" (click)="disconnectUser()">Se déconnecter</button>
    </div>
  </header>
  <div class="collection">Derniers badges débloqués</div>
  <div class="fake-badge-group">
    <div class="fake-badge"></div>
    <div class="fake-badge"></div>
    <div class="fake-badge"></div>
  </div>
  <a class="rectangle" [routerLink]="['/patidex']">
    <h2>Nombre de jardin trouvés</h2>
  </a>
  <a class="rectangle" [routerLink]="['/badge']">
    <h2>Badge</h2>
  </a>
  <div class="big-square">
    <h2>Statistiques:</h2>
    <div class="statistiques">
      <div class="km-stat">KM parcourus : {{ this.calculatedDistance }}</div>
      <div class="badge-stat">Nombre badges : {{ getNumberOfUnlockedBadges() }}</div>
      <div class="jardin-stat">Jardins trouvés : {{ this.numberOfGarden }} </div>
      <div class="aire-stat">Aire totale trouvée : {{ this.totalArea }} m2 </div>
    </div>
  </div>
</div>
